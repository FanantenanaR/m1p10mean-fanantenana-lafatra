<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
      <div class=" row flex-grow   m-5 d-flex align-items-center justify-content-center ">
        <div class="bg-white rounded-lg shadow-lg  p-3 ">
        <p class="text-center my-2 display-3">Inscription</p>
        <mat-stepper #stepper>
          <mat-step [stepControl]="firstFormGroup" errorMessage="Veuillez remplir tous les champs obligatoires.">
            <form [formGroup]="firstFormGroup">
              <ng-template matStepLabel>Fill out your name</ng-template>
              <div class="form-group">
                <label>Nom</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                    <span class="input-group-text bg-transparent border-right-0">
                      <i class="ti-text text-primary"></i>
                    </span>
                  </div>
                  <input type="text" formControlName="nom" class="form-control border-left-0 rounded" placeholder="Username">
                </div>
              </div>
              <div class="form-group">
                <label>Prénom(s)</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                    <span class="input-group-text bg-transparent border-right-0">
                      <i class="ti-text text-primary"></i>
                    </span>
                  </div>
                  <input type="text" formControlName="prenom" class="form-control border-left-0 rounded" placeholder="Username">
                </div>
              </div>
              <div class="form-group">
                <label>Date de naissance</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                    <span class="input-group-text bg-transparent border-right-0">
                      <i class="ti-calendar text-primary"></i>
                    </span>
                  </div>
                  <input type="date" formControlName="dateNaissance" class="form-control border-left-0 rounded" placeholder="Username">
                </div>
              </div>
              <div>

                <button class="btn btn-primary" mat-button matStepperNext>Next</button>
              </div>
            </form>
          </mat-step>
          <mat-step [stepControl]="secondFormGroup" errorMessage="Veuillez remplir tous les champs obligatoires.">
            <form [formGroup]="secondFormGroup">
              <ng-template matStepLabel>Vos coordonnées</ng-template>
              <div class="form-group">
                <label>Numéro telephone</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                    <span class="input-group-text bg-transparent border-right-0">
                      <i class="ti-mobile text-primary"></i>
                    </span>
                  </div>
                  <input type="text" formControlName="numeroTel" class="form-control border-left-0 rounded" placeholder="Username">
                </div>
              </div>
              <div class="form-group">
                <label>Email</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                    <span class="input-group-text bg-transparent border-right-0">
                      <i class="ti-email text-primary"></i>
                    </span>
                  </div>
                  <input type="email" formControlName="email" class="form-control border-left-0" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label>Adresse</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                    <span class="input-group-text bg-transparent border-right-0">
                      <i class="ti-location-pin text-primary"></i>
                    </span>
                  </div>
                  <input type="text" formControlName="adresse" class="form-control border-left-0 rounded" placeholder="Username">
                </div>
              </div>
              <div>

                <button class="btn btn-dark" mat-button  matStepperPrevious>Back</button>
                <button class="btn btn-primary" mat-button matStepperNext>Next</button>
              </div>
            </form>
          </mat-step>
          <mat-step [stepControl]="thirdFormGroup" errorMessage="Veuillez remplir tous les champs obligatoires.">
            <form [formGroup]="thirdFormGroup">
              <ng-template matStepLabel>Votre identité</ng-template>
              <div class="form-group">
                <label>Numero CIN</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                    <span class="input-group-text bg-transparent border-right-0">
                      <i class="ti-user text-primary"></i>
                    </span>
                  </div>
                  <input type="number" formControlName="numeroCIN" class="form-control border-left-0 rounded" placeholder="Username">
                </div>
              </div>
              <div class="form-group">
                <label>Date de délivrance</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                    <span class="input-group-text bg-transparent border-right-0">
                      <i class="ti-calendar text-primary"></i>
                    </span>
                  </div>
                  <input type="date" formControlName="dateDelivrance"  class="form-control border-left-0 rounded" placeholder="Username">
                </div>
              </div>
              <div class="form-group">
                <label>Lieu de délivrance</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                    <span class="input-group-text bg-transparent border-right-0">
                      <i class="ti-location-pin text-primary"></i>
                    </span>
                  </div>
                  <input type="text" formControlName="lieuDelivrance"  class="form-control border-left-0 rounded" placeholder="Username">
                </div>
              </div>
              <div>

                <button class="btn btn-dark" mat-button  matStepperPrevious>Back</button>
                <button class="btn btn-primary" mat-button matStepperNext>Next</button>
              </div>
            </form>
          </mat-step>
          <mat-step [stepControl]="fourthFormGroup" errorMessage="Veuillez remplir tous les champs obligatoires.">
            <form [formGroup]="fourthFormGroup">
              <ng-template matStepLabel>Fill out your Login access</ng-template>
              <div class="form-group">
                <label>Login</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                    <span class="input-group-text bg-transparent border-right-0">
                      <i class="ti-user text-primary"></i>
                    </span>
                  </div>
                  <input type="text" formControlName="login"  class="form-control border-left-0 rounded" placeholder="Username">
                </div>
              </div>
              <div class="form-group">
                <label>Mot de passe</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                    <span class="input-group-text bg-transparent border-right-0">
                      <i class="ti-lock text-primary"></i>
                    </span>
                  </div>
                  <input type="text" formControlName="mdp"  class="form-control border-left-0 rounded" placeholder="Username">
                </div>
              </div>
              <div>

                <button class="btn btn-danger" mat-button matStepperPrevious>Back</button>
                <button class="btn btn-primary" mat-button matStepperNext>Next</button>
              </div>
            </form>
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            <p>You are now done. </p>
            <div><button type="button" class="btn btn-success" (click)="inscrire()">Je confirme ses informations.</button></div>
            <br />
            <br />
            <div>
              <button class="btn btn-dark" mat-button  matStepperPrevious>Back</button>
              <button class="btn btn-primary" mat-button (click)="stepper.reset()">Reset</button>
            </div>
          </mat-step>
        </mat-stepper>

      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
