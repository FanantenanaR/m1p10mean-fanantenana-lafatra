
<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
      <div class="row flex-grow">
        <div class="col-lg-6 d-flex align-items-center justify-content-center">
          <h4>Login Zaun</h4>
          <div *ngIf="statusError === 404">
            <h6 style="color: red;"> Identifiant ou mot de passe incorrecte. </h6>
          </div>
          <div *ngIf="statusError === 500">
            <h6 style="color: red;"> Veuillez remplir tous les champs. </h6>
          </div>
          <form [formGroup]="userForm" class="pt-3">
            <div class="form-group">
              <label for="exampleInputEmail">Username</label>
              <div class="input-group">
                <div class="input-group-prepend bg-transparent">
                  <span class="input-group-text bg-transparent border-right-0">
                    <i class="ti-user text-primary"></i>
                  </span>
                </div>
                <input formControlName="login" type="text" class="form-control form-control-lg border-left-0" id="exampleInputEmail" placeholder="Username">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword">Password</label>
              <div class="input-group">
                <div class="input-group-prepend bg-transparent">
                  <span class="input-group-text bg-transparent border-right-0">
                    <i class="ti-lock text-primary"></i>
                  </span>
                </div>
                <input formControlName="mdp" type="password" class="form-control form-control-lg border-left-0" id="exampleInputPassword" placeholder="Password">
              </div>
            </div>
            <div class="my-3">
              <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="traitementLogin()">LOGIN</a>
            </div>
            <div class="text-center mt-4 font-weight-light">
              Don't have an account? <a href="register-2.html" class="text-primary">Create</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
