<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">

            <h4>Login des responsables</h4>

            <div *ngIf="statusError === 404">
              <h6 style="color: red;"> Identifiant ou mot de passe incorrecte. </h6>
            </div>
            <div *ngIf="statusError === 500">
              <h6 style="color: red;"> Veuillez remplir tous les champs. </h6>
            </div>

            <form [formGroup]="userForm" class="pt-3">
              <div class="form-group">
                <label for="exampleInputEmail">Username</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                    <span class="input-group-text bg-transparent border-right-0">
                      <i class="ti-user text-primary"></i>
                    </span>
                  </div>
                  <input formControlName="login" type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username">
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword">Password</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                    <span class="input-group-text bg-transparent border-right-0">
                      <i class="ti-lock text-primary"></i>
                    </span>
                  </div>
                  <input formControlName="mdp" type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                </div>
              </div>
              <div class="mt-3">
                <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="traitementLogin()">SIGN IN</a>
              </div>
              <div class="text-center mt-4 font-weight-light">
                Vous ne faites pas partie du personnel de Zaun? <a href="clientLogin" class="text-primary">Cliquez ici</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
