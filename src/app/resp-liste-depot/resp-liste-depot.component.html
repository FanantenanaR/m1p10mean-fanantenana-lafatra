<div class="container-scroller">
  <!-- partial -->
  <div class="container-fluid page-body-wrapper">

    <app-resp-side-bar></app-resp-side-bar>
    <div class="container-fluid p-5">
      <div class="display-2 text-center">Dépot</div>
      <p class="font-thin text-center ">Ci-dessous la liste des véhicules dans l'atelier.</p>
      <div *ngFor="let depot of listeDepot" class="row p-2">
          <div class="col-md-3">
            <mat-card class="card shadow rounded" >
              <mat-card-header class="w-100">
                <mat-card-title class="text-start w-100">{{depot.voiture.modele}} - {{depot.voiture.marque}}</mat-card-title>
                <mat-card-subtitle class="text-start w-100">{{depot.voiture.plaque}}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content ngClass="px-2x">
                <p class="font-thin">Déposé le <b class="mx-2 h4">{{depot.dateHeure | date: 'dd/MM/yyyy à hh:mm'}}</b></p>
                <p>
                  <span class="font-thin">Proprietaire:</span>
                  <b class="mx-2 h4">{{depot.client.nom}} {{depot.client.prenom}}</b>
                </p>
              </mat-card-content>
              <mat-card-actions align="end">
                <a mat-stroked-button color="accent" [href]="'depot/'+depot._id" >Voir</a>
              </mat-card-actions>
            </mat-card>
